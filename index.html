    <main class="main-content">

            </div>
            <div class="image-content">
                <img src="cvcv.jfif" alt="شخصية الموقع">
            </div>
        </section>

        <section class="about-me-section" id="about-me-section">
            <h2>من أنا</h2>
            <div class="about-me-content">

            </div>
        </section>

        <section class="contact-section" id="contact-section">
            <h2>الحسابات الرسمية</h2>
            <div class="social-accounts-grid">
                <div class="account-card primary-card">
                    <img src="cvcv.jfif" alt="صورة حساب 1">
                    <h3>سيف 2</h3>
                    <p>كل شيء، عن البرمجة</p>
                </div>
                <div class="account-card secondary-card">
                    <img src="تنزيل (1).jfif" alt="صورة حساب 2">

            <div class="other-social-links">
